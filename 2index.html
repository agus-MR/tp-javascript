<!DOCTYPE html>
<html lang="es">
    <head> 
        <meta charset="utf-8">
        <title>Generador de memes</title>
        <link rel="stylesheet" href="memes.css">
    </head>
    <body>
        <p>
            <textarea id="top-text"></textarea>
             tamaño del texto: <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
        </p>
        <p>
            <textarea id="bottom-text"></textarea>
            tamaño del texto: <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
        </p>
        <p>
            <input type="file" id="image-input" accept="image/*">
        </p>
        <p>
            <button id="generate-btn">Generar meme</button>
        </p>
        <p>
            <canvas id="meme-canvas" title="Right click -> &quot;Save image as...&quot;"></canvas>
        </p>
        <script src="memes.js"></script>
    </body>
</html>
